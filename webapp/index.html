<html>
<head>
  <title>Kitsune</title>

  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body ng-app="kitsune" ng-controller="yours as vm">

  <div class="container" >

    <div class="savePanel">
      <button ng-click="vm.save()">Save</button>
    </div>

    <div>
      <input ng-model="vm.id" placeholder="id"/>
      <input ng-model="vm.name" placeholder="name"/>
    </div>

    <div>
      <button ng-click="vm.addName(vm.id, vm.name)">Name</button>
      <button ng-click="vm.removeName(vm.id, vm.name)">Un-name</button>
    </div>

    <div>
      <label>Core Groups</label>
      <ul>
        <li ng-repeat="groupId in vm.coreGroups">
          <node-view id="groupId">
        </li>
      </ul>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="/main.js"></script>

</body>
</html>
